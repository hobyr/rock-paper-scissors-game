<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock Paper Scissors Game in JavaScript</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Rock Paper Scissors Game in JavaScript</h1>
    <h2>Scoreboard</h2>
    <div class="scores">
      <div class="playerScore">Player<span>0</span></div>
      <div class="playerScore">Computer<span>0</span></div>
    </div>
    <p class="gameResult">Make your move!!</p>

    <h3>Your choice:</h3>
    <div class="playerChoices">
      <button value="rock">Rock</button>
      <button value="paper">Paper</button>
      <button value="scissors">Scissors</button>
    </div>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
